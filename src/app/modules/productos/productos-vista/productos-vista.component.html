<div class="productos-header">
  <button pButton label="Crear Nuevo" icon="pi pi-plus" (click)="openNew()"></button>
</div>

<p-table [value]="productos" [paginator]="true" [rows]="5" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th>Nombre</th>
      <th>Descripción</th>
      <th>Precio</th>
      <th>Stock</th>
      <th>Categoría</th>
      <th>Acciones</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-producto>
    <tr>
      <td>{{ producto.nombre }}</td>
      <td>{{ producto.descripcion }}</td>
      <td>{{ producto.precio | currency }}</td>
      <td>{{ producto.stock }}</td>
      <td>{{ producto.categoria }}</td>
      <td>
        <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-text" (click)="editProducto(producto)"></button>
        <button pButton icon="pi pi-trash" class="p-button-rounded p-button-danger p-button-text" (click)="deleteProducto(producto)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog header="Producto" [(visible)]="formVisible" [modal]="true" [closable]="true" [style]="{width: '400px'}">
  <app-productos-form [producto]="selectedProducto" (formSubmit)="onFormSubmit()"></app-productos-form>
</p-dialog>

<p-toast></p-toast>
