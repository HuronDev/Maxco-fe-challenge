<form [formGroup]="productoForm" (ngSubmit)="submit()" class="p-fluid">
  <div class="p-field">
    <label for="nombre">Nombre</label>
    <input id="nombre" type="text" pInputText formControlName="nombre" />
  </div>

  <div class="p-field">
    <label for="descripcion">Descripción</label>
    <input id="descripcion" type="text" pInputText formControlName="descripcion" />
  </div>

  <div class="p-field">
    <label for="precio">Precio</label>
    <input id="precio" type="number" pInputText formControlName="precio" />
  </div>

  <div class="p-field">
    <label for="stock">Stock</label>
    <input id="stock" type="number" pInputText formControlName="stock" />
  </div>

  <div class="p-field">
    <label for="categoria">Categoría</label>
    <input id="categoria" type="text" pInputText formControlName="categoria" />
  </div>

  <button type="submit" pButton label="Guardar" class="p-mt-2"></button>
</form>
