<form [formGroup]="clienteForm" (ngSubmit)="submit()" class="p-fluid">
  <div class="p-field">
    <label for="nombre">Nombre</label>
    <input id="nombre" type="text" pInputText formControlName="nombre" />
  </div>

  <div class="p-field">
    <label for="email">Email</label>
    <input id="email" type="email" pInputText formControlName="email" />
  </div>

  <div class="p-field">
    <label for="telefono">Teléfono</label>
    <input id="telefono" type="text" pInputText formControlName="telefono" />
  </div>

  <div class="p-field">
    <label for="direccion">Dirección</label>
    <input id="direccion" type="text" pInputText formControlName="direccion" />
  </div>

  <button type="submit" pButton label="Guardar" class="p-mt-2"></button>
</form>

<p-toast></p-toast>
